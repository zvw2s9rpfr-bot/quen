<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نصايح وعبارات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #f6d365, #fda085);
      text-align: center;
      padding: 20px;
    }
    #quote {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 1.5em;
      margin-bottom: 20px;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #6a11cb;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2575fc;
    }
  </style>
</head>
<body>

  <div id="quote">اضغط الزر لتظهر لك نصيحة أو عبارة.</div>
  <button onclick="newQuote()">عبارة جديدة</button>

  <script>
    const quotes = [
      "الحب لا يموت، لكنه يتغير أحياناً.",
      "الحزن شعور طبيعي، فلا تحاول كتمه.",
      "الفراق صعب، لكنه أحياناً بداية جديدة.",
      "الحكمة تأتي من التجارب، لا من الكلام.",
      "ابتسم، فحتى الأيام الحزينة لها نهاية.",
      "أحب بصدق، ولكن لا تنسى نفسك.",
      "الدموع ليست ضعفاً، بل قوة للقلب.",
      "تعلم من الماضي، لكن لا تعشه.",
      "الحياة قصيرة، فلا تضيعها في الكراهية.",
      "السعادة قرار، اخترها كل يوم."
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[randomIndex];
    }
  </script>

</body>
</html>
